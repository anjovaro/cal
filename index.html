<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script type="text/javascript">
        function square() {
            var num = document.getElementById("n1")
            num.value *= num.value
        }
    </script>
</head>

<body>
    Number: <input type="text" name="num" id="n1">
    <div>
        <button onclick="square()"> <strong>x</strong><sup>2</sup> </button>
    </div>
</body>

</html>
